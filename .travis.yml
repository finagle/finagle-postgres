sudo: false
language: scala

scala:
  - 2.10.5
  - 2.11.7

jdk:
  - oraclejdk8

services:
  - postgresql

env:
  - PG_HOST_PORT=localhost:5432 PG_USER=postgres PG_DBNAME=finagle_postgres_test

before_script:
  - createdb -U postgres finagle_postgres_test

script:
  - sbt ++$TRAVIS_SCALA_VERSION coverage test

after_success:
  - sbt coveralls

